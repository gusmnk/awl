<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple! Windows! Linux!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Apple! Windows! Linux!</h2>
      <div class="rpgcont">
        <img
          src="https://image.flaticon.com/icons/png/512/0/747.png"
          title="Apple"
          onclick="startGame ('apple')"
        />

        <img
          src="https://image.flaticon.com/icons/png/512/25/25412.png"
          title="windows"
          onclick="startGame ('windows')"
        />

        <img
          src="https://image.flaticon.com/icons/png/512/154/154873.png"
          title="Linux"
          onclick="startGame ('linux')"
        />
      </div>

      <p id="whowins">Choose Your OS</p>

      <div id="score">
        <span class="sides">User: 0</span>
        <span class="sides">Computer: 0</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
